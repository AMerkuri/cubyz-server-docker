name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [cubyz-release]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            # Release-driven tags are added via TAG_LIST assembly step below

      - name: Determine upstream ref (tag/branch)
        id: upstream
        env:
          CLIENT_TAG: ${{ github.event.client_payload.tag }}
          CLIENT_IS_DEV: ${{ github.event.client_payload.is_dev }}
        run: |
          set -euo pipefail
          REF=""
          IS_DEV="false"
          if [ -n "${CLIENT_TAG:-}" ]; then
            # Triggered by repository_dispatch (polling workflow)
            REF="${CLIENT_TAG}"
            if [ "${CLIENT_IS_DEV:-}" = "true" ]; then
              IS_DEV="true"
            fi
          elif [[ "${GITHUB_REF:-}" == refs/tags/* ]]; then
            # Triggered by tag push
            REF="${GITHUB_REF_NAME}"
          else
            # Triggered by branch push (main) or PR - use master but NOT as dev build
            REF="master"
            IS_DEV="false"
          fi
          echo "UPSTREAM_REF=${REF}" >> "$GITHUB_ENV"
          echo "upstream_ref=${REF}" >> "$GITHUB_OUTPUT"
          echo "is_dev=${IS_DEV}" >> "$GITHUB_OUTPUT"
          echo "Using UPSTREAM_REF=${REF}, IS_DEV=${IS_DEV}"

      - name: Compute release tag variants and latest eligibility
        id: tagvars
        run: |
          set -euo pipefail
          REF='${{ steps.upstream.outputs.upstream_ref }}'
          NUM="$REF"
          case "$REF" in
            v*) NUM="${REF#v}";;
          esac
          if [[ "$NUM" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "has_version=true" >> "$GITHUB_OUTPUT"
            echo "version=$NUM" >> "$GITHUB_OUTPUT"
            # Determine if this is the latest upstream release
            curl -sSf "https://api.github.com/repos/PixelGuys/Cubyz/tags?per_page=100" > tags.json || { echo 'is_latest=false' >> "$GITHUB_OUTPUT"; exit 0; }
            jq -r '.[].name' tags.json | grep -E '^(v)?[0-9]+\.[0-9]+\.[0-9]+' | sed 's/^v//' | sort -Vr > all.txt || true
            TOP="$(head -n1 all.txt || true)"
            if [ "$TOP" = "$NUM" ]; then
              echo "is_latest=true" >> "$GITHUB_OUTPUT"
            else
              echo "is_latest=false" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "has_version=false" >> "$GITHUB_OUTPUT"
            echo "is_latest=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Assemble tag list (only non-prefixed)
        id: tags
        run: |
          set -euo pipefail
          REPO="${{ env.IMAGE_NAME }}"
          REPO_LC="${REPO,,}"
          {
            # Include metadata-action computed tags (branches/PRs, etc.)
            echo "${{ steps.meta.outputs.tags }}" | sed '/^$/d'
            # Add dev tag for dev builds
            if [ "${{ steps.upstream.outputs.is_dev }}" = "true" ]; then
              echo "${{ env.REGISTRY }}/${REPO_LC}:dev"
            fi
            # Add normalized release tags when applicable
            if [ "${{ steps.tagvars.outputs.has_version }}" = "true" ]; then
              # Always push exact version
              echo "${{ env.REGISTRY }}/${REPO_LC}:${{ steps.tagvars.outputs.version }}"
              
              # Push latest tag if this IS the latest upstream release
              if [ "${{ steps.tagvars.outputs.is_latest }}" = "true" ]; then
                echo "${{ env.REGISTRY }}/${REPO_LC}:latest"
              fi
            fi
          } | awk 'NF' | sort -u > tag_list.txt
          cat tag_list.txt
          echo "TAG_LIST<<EOF" >> $GITHUB_ENV
          cat tag_list.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.TAG_LIST }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_REPO=https://github.com/PixelGuys/Cubyz
            GIT_REF=${{ steps.upstream.outputs.upstream_ref }}
            RELEASE_BUILD=${{ steps.upstream.outputs.is_dev == 'true' && 'false' || 'true' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
