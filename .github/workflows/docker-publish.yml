name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - '.last-dev-sha'
      - 'README.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.last-dev-sha'
      - 'README.md'
  workflow_dispatch:
  repository_dispatch:
    types: [cubyz-release]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Prepare build metadata (runs once, shared by all builds)
  prepare:
    runs-on: ubuntu-latest
    outputs:
      upstream_ref: ${{ steps.upstream.outputs.upstream_ref }}
      is_dev: ${{ steps.upstream.outputs.is_dev }}
      has_version: ${{ steps.tagvars.outputs.has_version }}
      version: ${{ steps.tagvars.outputs.version }}
      is_latest: ${{ steps.tagvars.outputs.is_latest }}
      tags: ${{ steps.tags.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr

      - name: Determine upstream ref (tag/branch)
        id: upstream
        env:
          CLIENT_TAG: ${{ github.event.client_payload.tag }}
          CLIENT_IS_DEV: ${{ github.event.client_payload.is_dev }}
        run: |
          set -euo pipefail
          REF=""
          IS_DEV="false"
          if [ -n "${CLIENT_TAG:-}" ]; then
            REF="${CLIENT_TAG}"
            if [ "${CLIENT_IS_DEV:-}" = "true" ]; then
              IS_DEV="true"
            fi
          elif [[ "${GITHUB_REF:-}" == refs/tags/* ]]; then
            REF="${GITHUB_REF_NAME}"
          else
            REF="master"
            IS_DEV="false"
          fi
          echo "upstream_ref=${REF}" >> "$GITHUB_OUTPUT"
          echo "is_dev=${IS_DEV}" >> "$GITHUB_OUTPUT"
          echo "Using UPSTREAM_REF=${REF}, IS_DEV=${IS_DEV}"

      - name: Compute release tag variants and latest eligibility
        id: tagvars
        run: |
          set -euo pipefail
          REF='${{ steps.upstream.outputs.upstream_ref }}'
          NUM="$REF"
          case "$REF" in
            v*) NUM="${REF#v}";;
          esac
          if [[ "$NUM" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "has_version=true" >> "$GITHUB_OUTPUT"
            echo "version=$NUM" >> "$GITHUB_OUTPUT"
            curl -sSf "https://api.github.com/repos/PixelGuys/Cubyz/tags?per_page=100" > tags.json || { echo 'is_latest=false' >> "$GITHUB_OUTPUT"; exit 0; }
            jq -r '.[].name' tags.json | grep -E '^(v)?[0-9]+\.[0-9]+\.[0-9]+' | sed 's/^v//' | sort -Vr > all.txt || true
            TOP="$(head -n1 all.txt || true)"
            if [ "$TOP" = "$NUM" ]; then
              echo "is_latest=true" >> "$GITHUB_OUTPUT"
            else
              echo "is_latest=false" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "has_version=false" >> "$GITHUB_OUTPUT"
            echo "is_latest=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Assemble tag list
        id: tags
        env:
          META_TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          set -euo pipefail
          REPO="${{ env.IMAGE_NAME }}"
          REPO_LC="${REPO,,}"
          {
            # Include metadata-action tags only for non-dispatch events
            if [ "${{ github.event_name }}" != "repository_dispatch" ]; then
              echo "$META_TAGS" | sed '/^$/d'
            fi
            # Add dev tag for dev builds
            if [ "${{ steps.upstream.outputs.is_dev }}" = "true" ]; then
              echo "${{ env.REGISTRY }}/${REPO_LC}:dev"
            fi
            # Add version tags when applicable
            if [ "${{ steps.tagvars.outputs.has_version }}" = "true" ]; then
              echo "${{ env.REGISTRY }}/${REPO_LC}:${{ steps.tagvars.outputs.version }}"
              if [ "${{ steps.tagvars.outputs.is_latest }}" = "true" ]; then
                echo "${{ env.REGISTRY }}/${REPO_LC}:latest"
              fi
            fi
          } | awk 'NF' | sort -u > tag_list.txt
          cat tag_list.txt
          # Output as JSON array for matrix consumption
          TAGS_JSON=$(cat tag_list.txt | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "tags=${TAGS_JSON}" >> "$GITHUB_OUTPUT"

  # Build images for each platform using native runners
  build:
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    outputs:
      digest-amd64: ${{ steps.build.outputs.digest }}
      digest-arm64: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ needs.prepare.outputs.labels }}
          build-args: |
            GIT_REPO=https://github.com/PixelGuys/Cubyz
            GIT_REF=${{ needs.prepare.outputs.upstream_ref }}
            RELEASE_BUILD=${{ needs.prepare.outputs.is_dev == 'true' && 'false' || 'true' }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,scope=${{ matrix.platform }},mode=max

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # Merge platform images into multi-arch manifest
  merge:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        env:
          TAGS_JSON: ${{ needs.prepare.outputs.tags }}
        run: |
          set -euo pipefail
          REPO="${{ env.IMAGE_NAME }}"
          REPO_LC="${REPO,,}"
          
          # Build tag arguments for docker buildx imagetools create
          TAG_ARGS=$(echo "$TAGS_JSON" | jq -r '.[] | "-t " + .' | tr '\n' ' ')
          
          # Create and push multi-arch manifest
          docker buildx imagetools create $TAG_ARGS \
            $(printf '${{ env.REGISTRY }}/%s@sha256:%s ' "$REPO_LC" $(ls -1))

      - name: Inspect image
        env:
          TAGS_JSON: ${{ needs.prepare.outputs.tags }}
        run: |
          FIRST_TAG=$(echo "$TAGS_JSON" | jq -r '.[0]')
          docker buildx imagetools inspect "$FIRST_TAG"
